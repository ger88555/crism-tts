[testenv]
deps =
    pytest
    pytest-datafiles
commands = pytest --basetemp="{envtmpdir}" {posargs}

[testenv:coverage]
usedevelop = True
basepython = python3
deps =
    pytest
    pytest-datafiles
    coverage
commands =
    coverage run --omit="*/test*,*/__init__.py" -m pytest --basetemp="{envtmpdir}" {posargs}
    coverage xml

[pytest]
markers =
    datafiles