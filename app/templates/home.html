<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

        <title>CRIS-TTS</title>
    </head>

    <body class="bg-dark d-flex align-items-center justify-content-center vh-100">
        <main class="card">
            <div class="card-header">
                <h1 class="card-title">Convertir Texto a Voz</h1>
            </div>
            <div class="card-body">
                <form id="TTSForm">

                    <div class="row">
                        <div class="col">
                            <div class="form-check form-check-inline mb-2">
                                <input class="form-check-input" type="radio" id="text_radio" name="source_option" data-field="text" selected>
                                <label class="form-check-label" for="text_radio">Cuadro de texto</label>
                            </div>
                            <textarea id="text" name="text" class="form-control" rows="3" placeholder="..."></textarea>
                        </div>
                        <div class="col">
                            <div class="form-check form-check-inline mb-2">
                                <input class="form-check-input" type="radio" id="website_radio" name="source_option" data-field="url">
                                <label class="form-check-label" for="website_radio">Sitio Web</label>
                            </div>
                            <input id="url" name="url" type="text" class="form-control" placeholder="" disabled>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-4 mb-2">
                        <div class="col-auto">
                            <button class="btn btn-lg btn-primary" type="submit" title="Convertir a Voz">Convertir</button>
                        </div>
                    </div>

                </form>
            </div>
            <div id="result" class="list-group" hidden>
                <div class="list-group-item">
                    <div class="row my-2">
                        <div class="col text-center">
                            <h1 class="h3">Resultado</h1>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <audio class="ratio" controls>
                                <source id="result_audio" type="audio/mp3">
                                Tu navegador no soporta audio embebido.
                            </audio>
                        </div>
                        <div class="col-auto">
                            <a id="download" class="btn btn-outline-secondary" title="Descargar resultado" target="_blank">
                                <i class="bi-download"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script type="text/javascript" src="{{ url_for('static', filename='home.js') }}"></script>
    </body>

</html>
